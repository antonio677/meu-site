<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>071 - Landpage</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: radial-gradient(circle at center, #202020, #0d0d0d);
            font-family: 'Nosifer', cursive;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 2.5rem;
            letter-spacing: 3px;
            text-shadow:
                0 0 10px #00ff2a,
                0 0 25px #1eff00,
                0 0 40px #15ff00;
        }

        .discord-btn {
            background: linear-gradient(90deg, #43b581 0%, #2ecc40 100%);
            color: #fff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;

            box-shadow: 0 0 15px rgba(46, 204, 64, 0.6);
            transition: 0.25s ease-in-out;
        }

        .discord-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(46, 204, 64, 0.9);
        }
    </style>
</head>
<body>

    <h1>071</h1>
    <button class="discord-btn" onclick="window.open('https://discord.gg/071', '_blank')">
        Entrar no Discord
    </button>

</body>
</html>
